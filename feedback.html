    <form id="feedbackForm" onsubmit="return handleSubmit(event)">
        <h1>FEEDBACK FORM</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter the course name" required><br><br>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
            <option value="">Select your rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select><br><br>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="success-message"></div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;
            const rating = document.getElementById('rating').value;
            const feedback = document.getElementById('feedback').value;
            const successMessage = `Thank you, ${name}! Your feedback has been successfully submitted.`;
            document.getElementById('successMessage').innerText = successMessage;
            document.getElementById('feedbackForm').reset();
        }
    </script>
