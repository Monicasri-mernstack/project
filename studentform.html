    <form id="studentForm" onsubmit="return handleSubmit(event)">
        <h1>STUDENT FORM</h1>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" placeholder="Enter your age" required><br><br>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" placeholder="Enter your Father's name" required><br><br>

        <label for="mothername">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername" placeholder="Enter your Mother's name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <span>Select your Gender:</span><br><br>
        <div class="gender-container">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>

            <input type="radio" id="transgender" name="gender" value="transgender" required>
            <label for="transgender">Transgender</label>
        </div><br><br>


        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid" name="studentid" placeholder="Enter your Student ID" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter the enrolled course" required><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch" required>
            <option value="">Select Your Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="AIML">AIML</option>
            <option value="MECH">MECH</option>
            <option value="DS">DS</option>
        </select><br><br>

        <button>Submit</button>
    </form>
    <div id="message" class="success-message"></div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const successMessage = "Your data has been successfully submitted!";
            document.getElementById('message').innerText = successMessage;
            document.getElementById('studentForm').reset();
        }
