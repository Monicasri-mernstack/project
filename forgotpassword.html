<!DOCTYPE html>
<html>

<head>

    <title>Forgot Your Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://c8.alamy.com/comp/2HNC27K/close-up-view-of-text-on-wooden-blocks-forgot-password-with-blurred-locker-and-laptop-background-password-concept-2HNC27K.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: linear-gradient(to right, #d3c2dd, #54305595);
            border-radius: 8px solid rgba(255, 255, 255, .2);
            box-shadow: 0 0 10px rgba(130, 180, 218, 0.1);

        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #8cadd1;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: rgb(97, 97, 173);
            border: 1px solid #8cadd1;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #aa70c5;
        }

        h2 {
            text-align: center;
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <h2>Forgot Your Password</h2>
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit"><a href="./reset.html"> Reset Password </a></button>
        </form>
    </div>
</body>

</html>
